<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelect($event)" ></app-user>
      </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name"></app-tasks>
  }
  @else{
  <p id="fallbacks">select a user to see their tasks!</p>
  }
</main>
